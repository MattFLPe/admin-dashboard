<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <title>Admin</title>

    <div class="container">
        <div class="header-bg">
            <div class="header-upper">
                <img class="header-img" src="images/magnify.svg">
                <input class="search-bar" type="text" placeholder=" Search...">
            <div class="account-container">
                <img class="header-img" src="images/bell-ring.svg">
                <img class="account-img" src="images/account-box.svg"/>
                <p class="account-name">Admin.</p>
            </div>
        </div>
            <div class="header-lower">
                <div class="welcome-profile">
                    <img class="profile-img" src="images/account.svg">
                    <h3>Hi, there!<br><span>Admin</span></h3>
                </div> 
                <div class="btn-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
    </div>
    
    <aside class="sidebar">
        <div class="logo">
            <img class="logo-img" src="images/view-dashboard.svg">Dashboard
        </div>
        <div class="sidebar-contents">
            <img src="images/home.svg"><a href="#">Home</a>    
            <img src="images/card-account-details.svg"/><a href="#">Profile</a>
            <img src="images/message-reply.svg"/><a href="#">Messages</a>

            <img src="images/file-multiple.svg"><a href="#">Tasks</a>
            <img src="images/account-group.svg"/><a href="#">Communities</a>
            <img src="images/cog.svg"/><a href="#">Settings</a>
            <img src="images/help-box.svg"/><a href="#">Support</a>
            <img src="images/lock.svg"/><a href="#">Privacy</a>
        </div>      
    </aside>
            
    
    <div class="main">
        <div class="project-1"></div>
        <div class="project-2"></div>
        <div class="project-3"></div>
        <div class="project-4"></div>
    </div>
    </div>
